<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: stdHead"></th:block>

    <title th:text="#{user.password.update.title}">Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"
            type="text/javascript"></script>
</head>
<body>
<div th:replace="fragments :: navbar">Navigation bar fragment</div>
<div class="container-fluid body-content">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <div class="text-center">
            <h1 th:text="#{user.password.update.subtitle}">Password update</h1>
        </div>
        <form action="#" th:action="@{/campaign-manager/password/update}" th:method="patch"
              th:object="${passwordUpdateForm}">

            <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Bad input</li>
                </ul>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label th:text="#{user.password.update.oldPassword}">Old Password</label>
                    <input autofocus="autofocus" class="form-control input-sm" data-toggle="password" id="oldPassword"
                           name="oldPassword" th:field="*{oldPassword}" type="password"/>
                </div>
                <div class="form-group">
                    <label th:text="#{user.password.update.newPassword}">New Password</label>
                    <input class="form-control input-sm" data-toggle="password" id="newPassword"
                           name="newPassword" th:field="*{newPassword}" type="password"/>
                </div>
            </div>
            <div class="text-center">
                <input class="btn btn-primary" th:value="#{user.password.update.submit}" type="submit"/>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
	    $("#password").password('toggle');

</script>

<div th:replace="fragments :: footer">Footer</div>
</body>
</html>
